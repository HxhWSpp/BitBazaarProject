<div id="genreC">
    <h1 id="genre">{{developer?.name}}</h1>
    <p>{{developer?.description}}</p>
</div>
<div class="apps">
    <div *ngFor="let app of developer?.apps" id="app">
       <div id="i" (click)="Details(app.id)">                 
           <img src="{{app.titleCardPath}}">
       </div>                   
       <h1 id="price" (click)="Details(app.id)">{{app.price}}$</h1>
       
    </div>         
</div>
