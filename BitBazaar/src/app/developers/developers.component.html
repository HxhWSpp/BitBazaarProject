<div class="apps">
    <div *ngFor="let app of developers" id="app">
       <div id="i" (click)="Details(app.id)">                 
           <img src="{{app.profilePath}}">
       </div>                   
       <h1 id="price" (click)="Details(app.id)">{{app.name}}</h1>
       
    </div>         
</div>
